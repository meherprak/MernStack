<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="login-form" onsubmit="Login(event)">
        <input type="email" placeholder="Email" class="login-input" id="login-email">
        <input type="password" placeholder="Password" class="login-input" id="login-password">
        <button type="submit">login</button>
    </form>
</body>
<script>
    function Login(event)
    {
        event.preventDefault();
        console.log("login"); 

        let  email=document.getElementById('login-email').value;
        let  pass=document.getElementById('login-password').value;
        console.log(email);
        console.log(pass);
        if(pass.length < 5)
        {
            alert("password should contains more than 5 letters")
        }
        else if(email==="admin@gmail.com" && pass ==="123456")
        {
            alert("login sucessful")
            API();
        }
        else
        {
            alert("invalid credinatial")
        }
        
    }
    async function API()
    {
        console.log("api called");
        try
        {
            const response= await fetch("https://671b70c52c842d92c37feac5.mockapi.io/productsapp/products");
            let r=response.json();
            console.log(await r);
        }
        catch(error)
        {
            console.error(error)
        }
    }

</script>
</html>
